<div class="crear-prestamo-container">
    <form [formGroup]="prestamoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="monto">Monto</label>
            <input id="monto" formControlName="monto" type="number" required />
        </div>
        <div class="form-group">
            <label for="interes">Interés (%)</label>
            <input id="interes" formControlName="interes" type="number" required />
        </div>
        <div class="form-group">
            <label for="fechaDesembolso">Fecha de Desembolso</label>
            <input id="fechaDesembolso" formControlName="fechaDesembolso" type="date" required />
        </div>
        <div class="form-group">
            <label for="entidad">Entidad</label>
            <input id="entidad" formControlName="entidad" type="text" required />
        </div>
        <div class="form-group">
            <label for="plazo">Plazo</label>
            <input id="plazo" formControlName="plazo" type="number" required />
        </div>
        <button type="submit" class="btn-primary">Agregar Préstamo</button>
    </form>
</div>
