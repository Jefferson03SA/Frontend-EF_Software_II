<div class="login-background">
    <div class="login-card">
      <div class="login-logo">
        <img src="https://icons.veryicon.com/png/o/business/vscode-program-item-icon/react-3.png" alt="Logo">
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-primary">Iniciar sesión</button>
      </form>
  
      <div class="register-link" style="margin-top: 18px; text-align: center;">
        <p style="font-size: 15px; color: #28342E;">¿No tienes una cuenta? <a routerLink="/register" style="color: #0A2618; text-decoration: underline; font-weight: 500;">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
