<div class="register-background">
    <div class="register-card">
      <div class="register-logo">
        <img src="https://icons.veryicon.com/png/o/business/vscode-program-item-icon/react-3.png" alt="Logo">
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <input type="text" formControlName="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
  
      <div class="login-link">
        <p>¿Ya tienes una cuenta? <a routerLink="/register" style="color: #0A2618; text-decoration: underline; font-weight: 500;">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
