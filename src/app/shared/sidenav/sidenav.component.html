<!-- Sidenav Container -->
<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav SIEMPRE visible y fijo -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened disableClose>
    <!-- User Profile -->
    <div class="user-profile">
      <div class="avatar-container">
        <img src="assets/default-avatar.png" alt="User Avatar" class="user-avatar">
      </div>
      <h3 class="user-name">{{userName}}</h3>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="3"/><path d="M9 17V9M15 17V13"/></svg>
        </span>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/registrar" routerLinkActive="active">
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M8 12h8M12 8v8"/></svg>
        </span>
        <span>Registrar</span>
      </a>
      <!-- Préstamos (nuevo, reemplaza Presupuestos) -->
      <a mat-list-item routerLink="/prestamos" routerLinkActive="active">
        <span class="icon-svg">
          <!-- Icono estilo tarjeta: outline, simple, consistente -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="10" rx="2"/><path d="M2 10h20"/><path d="M6 15h.01"/><path d="M10 15h.01"/></svg>
        </span>
        <span>Préstamos</span>
      </a>
      <a mat-list-item routerLink="/notificaciones" routerLinkActive="active">
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8a6 6 0 10-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 01-3.46 0"/></svg>
        </span>
        <span>Notificaciones</span>
      </a>
      <a mat-list-item routerLink="/ajustes" routerLinkActive="active">
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33h.09a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51h.09a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82v.09a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        </span>
        <span>Ajustes</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" class="logout-button">
        <span class="icon-svg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 16l4-4m0 0l-4-4m4 4H7"/><path d="M3 21V3a2 2 0 012-2h6a2 2 0 012 2v4"/></svg>
        </span>
        <span>salir</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content alineado a la derecha -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
